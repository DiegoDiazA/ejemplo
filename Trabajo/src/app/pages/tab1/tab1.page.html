<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Pok√©mon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemones">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.nombre_pkmn }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>ID: {{ pokemon.id_pkmn }}</p>
            <p>Nombre: {{ pokemon.nombre_pkmn }}</p>
            <p>Tipo 1: {{ pokemon.tipo1 }}</p>
            <p>Tipo 2: {{ pokemon.tipo2 }}</p>
          </ion-card-content>
          <ion-button
            (click)="eliminarPokemon(pokemon.id_pkmn)"
            shape="round-10"
            fill="clear"
            color="danger"
          >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
