<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre del Pokémon</ion-label>
    <ion-input type="text" [(ngModel)]="nuevoPokemon.nombre_pkmn"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo 1</ion-label>
    <ion-input type="text" [(ngModel)]="nuevoPokemon.tipo1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo 2</ion-label>
    <ion-input type="text" [(ngModel)]="nuevoPokemon.tipo2"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="agregarPokemon()">Agregar Pokémon</ion-button>
</ion-content>
