<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="prevpage()"><ion-icon name="chevron-back-outline"></ion-icon>Volver</ion-button>
  
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>El registro no está disponible</ion-card-title>
      <ion-card-subtitle>Bueno, no está hecho xd</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>  </ion-card-content>
  </ion-card>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-input label="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-toggle>
          <ion-label>Allow Notifications</ion-label>
          <ion-note color="medium">Unsubscribe at any time</ion-note>
        </ion-toggle>
      </ion-item>
    </ion-list>
  
    <ion-list [inset]="true">
      <ion-item>
        <ion-textarea label="Comments" labelPlacement="floating" rows="5"></ion-textarea>
      </ion-item>
    </ion-list>
  
    <ion-note color="medium" class="ion-margin-horizontal">
      Your comments will be kept anonymous and will only be used to improve the reliability of our products.</ion-note
    >
  </ion-content>
  <ion-datetime style="display: block; margin: 0 auto;"></ion-datetime>
  
</ion-content>
